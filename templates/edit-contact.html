{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
 
<div class="card card-body">   
<form action= "/update/{{contact.0}}" method="POST">
    
    <div class="form-group">
    <input type="text" name="id_contacto" placeholder="id_contacto" VALUE="{{contact.0}}" class="form-control">
    </div>

    <div class="form-group">
    <input type="text" name="nombre_apellido" placeholder="nombre_apellido" VALUE="{{contact.1}}" class="form-control">
    </div>
    
    <div class="form-group">
    <input type="text" name="email" placeholder="email" VALUE="{{contact.2}}" class="form-control"> 
    </div>
    
    <div class="form-group">
    <input type="text" name="telefono" placeholder="telefono" VALUE="{{contact.3}}" class="form-control">
    </div>
    
    <div class="form-group">
    <button type="submit" class="btn btn-success btn-block">
       SAVE
    </button>
    </div>
</form>
</div>
</div>
{% endblock %}
